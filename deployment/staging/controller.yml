apiVersion: v1
kind: Service
metadata:
  name: qbo-app
  namespace: integrations
  labels:
    app: qbo-app
spec:
  ports:
    - port: 80
  selector:
    app: qbo-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbo-app
  namespace: integrations
  labels:
    app: qbo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbo-app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: qbo-app
    spec:
      containers:
        - name: qbo-app
          image: docker.io/{{DOCKERHUB_USERNAME}}/fyle_qbo-app:${version}
          resources:
            limits:
              memory: 450Mi
            requests:
              memory: 200Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: qbo-app-secrets
      imagePullSecrets:
        - name: myregistrykey2