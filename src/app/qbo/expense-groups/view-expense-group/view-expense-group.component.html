<div fxLayoutAlign="center center" fxFlexFill *ngIf="isLoading">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoading">
    <div class="page-header">
        <div class="page-header--name mat-h2" fxLayoutAlign="start center" >
            <mat-icon aria-hidden="false" aria-label="Go back to previous page" routerLink="/workspaces/{{workspaceId}}/expense_groups/">
                keyboard_backspace
            </mat-icon>

            <div>
                Claim Number - {{ expenseGroup.description.claim_number }} 
            </div>
        </div>
        <nav *ngIf="status === 'FAILED'" mat-tab-nav-bar>
            <a mat-tab-link (click)="changeState('INFO')" [active]="state==='INFO'">
                Info
            </a>
            <a mat-tab-link (click)="changeState('MAPPING_ERRORS')" [active]="state==='MAPPING_ERRORS'">
                Mapping Errors
            </a>
        </nav>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
