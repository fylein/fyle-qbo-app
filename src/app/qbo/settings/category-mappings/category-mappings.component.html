<div *ngIf="!isLoading">
    <div class="page-header cateogry-mappings--header">
        <div class="page-header--name mat-h2">
            Category Mappings
        </div>
    </div>
    <div class="page-info" fxLayoutAlign="start center">
        Your mappings for cateogry. Read more.
    </div>
    <div class="page-info" fxLayoutAlign="start center">
        <button mat-flat-button color="primary" type="button" (click)="open(content)">
            New Category Mapping
        </button>
    </div>

    <div class="mat-h2" *ngIf="!categoryMappings.length">
        <p>Looks like you don't have any category mappings</p>
    </div>

    <div [hidden]="isLoading">
        <table mat-table [dataSource]="categoryMappings" class="page-table" matSort matSortActive="created_at"
            matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element">
                    {{element.source.value}}
                </td>
            </ng-container>

            <ng-container matColumnDef="qbo">
                <th mat-header-cell *matHeaderCellDef>
                    Account
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.destination.value}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
