<div *ngIf="!isLoading">
    <div class="page-header employee-mappings--header">
        <div class="page-header--name mat-h2">
            Employee Mappings
        </div>
    </div>
    <div class="page-info" fxLayoutAlign="start center">
        Please select Fyle fields to be mapped to Quickbooks online field. Read more.
    </div>
    <div class="page-info" fxLayoutAlign="start center">
        <button mat-flat-button color="primary" type="button" (click)="open()">New Employee
            Mapping
        </button>
    </div>

    <div class="mat-h2" *ngIf="!employeeMappings.length">
        <p>Looks like you don't have any employee mappings</p>
    </div>

    <div [hidden]="isLoading">
        <table mat-table [dataSource]="employeeMappings" class="page-table" matSort matSortActive="created_at"
            matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="employee_email">
                <th mat-header-cell *matHeaderCellDef> Employee Email </th>
                <td mat-cell *matCellDef="let element">
                    {{element.fyle_value}}
                </td>
            </ng-container>

            <ng-container matColumnDef="qbo">
                <th mat-header-cell *matHeaderCellDef>
                    <span *ngIf="generalSettings?.employee_field_mapping == 'VENDOR'">Vendor Name</span>
                    <span *ngIf="generalSettings?.employee_field_mapping == 'EMPLOYEE'">Quickbooks Employee Name</span>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.qbo_value}}
                </td>
            </ng-container>


            <ng-container matColumnDef="ccc">
                <th mat-header-cell *matHeaderCellDef> Credit Card</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.ccc_account }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
