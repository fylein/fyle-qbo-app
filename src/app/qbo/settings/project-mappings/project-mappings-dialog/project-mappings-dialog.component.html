<h2 mat-dialog-title>
  <div class="mappings-dialog--header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="mat-title">
      Create New Mapping
    </div>
    <div>
      <mat-icon class="mappings-dialog--close cursor-pointer" aria-hidden="false" aria-label="close this dialog" mat-dialog-close>close</mat-icon>
    </div>
  </div>
</h2>
<mat-dialog-content>
  <div class="internal-loader" fxLayoutAlign="center start" *ngIf="isLoading" fxFlexFill>
    <app-loader></app-loader>
  </div>
  <form *ngIf="!isLoading" class="mappings-dialog--form" [formGroup]="form">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div class="mat-body-strong">
        <strong class="mappings-dialog--label">
          Choose Fyle Project
        </strong>
      </div>
      <mat-form-field class="mappings-dialog--field" appearance="outline">
        <input required type="text" formControlName="fyleProject" placeholder="Choose Fyle Project" matInput
          [matAutocomplete]="fyProj">
        <mat-autocomplete #fyProj="matAutocomplete" [displayWith]="mappingDisplay">
          <mat-option *ngFor="let option of fyleProjectOptions" [value]="option">
            {{option.value}}
          </mat-option>
        </mat-autocomplete>
        <mat-error class="mappings-dialog--error" *ngIf="form.controls.fyleProject.hasError('forbiddenOption')">
          Please enter a valid value
        </mat-error>
      </mat-form-field>

      <div class="mat-body-strong">
        <strong class="mappings-dialog--label">
          Choose {{ generalSettings.project_field_mapping | titlecase}}
        </strong>
      </div>
      <mat-form-field class="mappings-dialog--field" appearance="outline">
        <input type="text" formControlName="qboObject" placeholder="Choose {{ generalSettings.project_field_mapping | titlecase}}" matInput [matAutocomplete]="qboEl">
        <mat-autocomplete #qboEl="matAutocomplete" [displayWith]="mappingDisplay">
          <mat-option *ngFor="let option of qboOptions" [value]="option">
            {{option.value}}
          </mat-option>
        </mat-autocomplete>
        <mat-error class="mappings-dialog--error" *ngIf="form.controls.qboObject.hasError('forbiddenOption')">
          Please enter a valid value
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-flat-button mat-dialog-close>Cancel</button>
  <button class="mappings-dialog--save-btn" mat-flat-button color="primary" type="button" (click)="submit()">
    Save
  </button>
</mat-dialog-actions>
